<!-- BotÃ£o flutuante -->

<!-- Card do perfil -->
<div id="perfil-card" class="perfil-card" style="display: none;"></div>

<script>
  function carregarCarrinho() {
    const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    const container = document.getElementById("carrinho-container");
    container.innerHTML = "";
    let total = 0;

    if (carrinho.length === 0) {
      container.innerHTML = "<p>Seu carrinho estÃ¡ vazio ğŸ˜¢</p>";
      document.getElementById("total").innerText = "R$ 0,00";
      return;
    }

    carrinho.forEach((item, index) => {
      const subtotal = item.qtd * item.preco;
      total += subtotal;

      const card = document.createElement("div");
      card.className = "carrinho-item";
      card.innerHTML = `
            <h4>${item.nome}</h4>
            <p>Qtd: ${item.qtd} | PreÃ§o Unit: R$ ${item.preco.toFixed(2)}</p>
            <p>Subtotal: R$ ${subtotal.toFixed(2)}</p>
            <button onclick="removerItem(${index})">âŒ Remover</button>
        `;
      container.appendChild(card);
    });

    document.getElementById("total").innerText = "R$ " + total.toFixed(2);
  }

  function removerItem(index) {
    let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
    carrinho.splice(index, 1);
    localStorage.setItem("carrinho", JSON.stringify(carrinho));
    carregarCarrinho();
  }

</script>
