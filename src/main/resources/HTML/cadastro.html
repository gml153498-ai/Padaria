<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Padaria Medeiros</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .hidden {
            opacity: 0;
            transition: opacity 0.6s ease;
        }
    </style>
</head>
<body>

<!-- ================================
     TELA DE LOGIN
     ================================ -->
<div id="login-page">
    <h1 class="titulo-login">Seja bem-vindo(a) Ã  Padaria Medeiros</h1>
    <button class="btn primary" onclick="entrar()">Entrar</button>

</div>

<!-- ================================
     TELA DE CADASTRO
     ================================ -->
<div id="cadastro-page" style="display: none;">
    <div class="container">
        <h2>Cadastro</h2>

        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" maxlength="10" placeholder="DD/MM/AAAA" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<!-- JS externo -->
<script src="../JS/cadastro.js"></script>

<!-- Script interno -->
<script>
    // ðŸ” Alterna entre login e cadastro
    function entrar() {
        const loginPage = document.getElementById('login-page');
        const cadastroPage = document.getElementById('cadastro-page');

        loginPage.classList.add('hidden');
        setTimeout(() => {
            loginPage.style.display = 'none';
            cadastroPage.style.display = 'block';
        }, 600);
    }

    // ðŸ§¾ Nome - apenas letras e espaÃ§os
    document.getElementById('nome').addEventListener('input', function(e) {
        // Remove tudo que nÃ£o for letra (A-Z, a-z) nem espaÃ§o
        this.value = this.value.replace(/[^A-Za-zÃ€-Ã¿\s]/g, '');
    });

    // ðŸ§ CPF - mÃ¡scara automÃ¡tica
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length > 9) {
            e.target.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        } else if (value.length > 6) {
            e.target.value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
        } else if (value.length > 3) {
            e.target.value = value.replace(/(\d{3})(\d{1,3})/, "$1.$2");
        } else {
            e.target.value = value;
        }
    });

    // ðŸ“± Telefone - mÃ¡scara automÃ¡tica
    document.getElementById('telefone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length > 10) {
            e.target.value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        } else if (value.length > 6) {
            e.target.value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        } else if (value.length > 2) {
            e.target.value = value.replace(/(\d{2})(\d{0,5})/, "($1) $2");
        } else {
            e.target.value = value;
        }
    });

    // ðŸ“… Data de nascimento (formato brasileiro DD/MM/AAAA)
    const dataInput = document.getElementById('dataNascimento');
    dataInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 8) value = value.slice(0, 8);

        if (value.length > 4) {
            e.target.value = value.replace(/(\d{2})(\d{2})(\d{0,4})/, "$1/$2/$3");
        } else if (value.length > 2) {
            e.target.value = value.replace(/(\d{2})(\d{0,2})/, "$1/$2");
        } else {
            e.target.value = value;
        }
    });


</script>

</body>
</html>
