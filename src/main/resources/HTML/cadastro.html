<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Padaria Medeiros</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <style>
        .hidden {
            opacity: 0;
            transition: opacity 0.6s ease;
        }
    </style>
</head>
<body>

<!-- ===== Login ===== -->
<div id="login-page" class="container-login fade-in visible">
    <div class="overlay"></div>

    <div class="login-card">git
        <img src="https://cdn-icons-png.flaticon.com/512/685/685352.png" alt="Logo Padaria Medeiros" class="logo-animado">
        <h2>Bem-vindo(a)  <span>Padaria Medeiros</span></h2>
        <p class="subtexto">O sabor caseiro que come칞a com um bom p칚o.</p>
        <button class="btn-entrar" onclick="entrar()">Entrar</button>
    </div>
</div>


<!-- ================================
     TELA DE CADASTRO
     ================================ -->
<div id="cadastro-page" style="display: none;">
    <div class="container">
        <h2>Cadastro</h2>

        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" maxlength="10" placeholder="DD/MM/AAAA" required>

            <label for="email">Email:</label>
            <input type="email" id="email"
                   placeholder="exemplo@dominio.com"
                   pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$"
                   title="Digite um e-mail v치lido (ex: nome@dominio.com)"
                   required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" maxlength="15" placeholder="(00) 00000-0000" required>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</div>

<!-- JS externo -->
<script src="../JS/cadastro.js"></script>

<!-- Script interno -->
<script>
    // 游대 Alterna entre login e cadastro
    function entrar() {
        const loginPage = document.getElementById('login-page');
        const cadastroPage = document.getElementById('cadastro-page');

        loginPage.classList.add('hidden');
        setTimeout(() => {
            loginPage.style.display = 'none';
            cadastroPage.style.display = 'block';
        }, 600);
    }

    // 游 Nome - apenas letras e espa칞os
    document.getElementById('nome').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^A-Za-z-쯒s]/g, '');
    });

    // 游븴 CPF - m치scara autom치tica
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length > 9) {
            e.target.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
        } else if (value.length > 6) {
            e.target.value = value.replace(/(\d{3})(\d{3})(\d{1,3})/, "$1.$2.$3");
        } else if (value.length > 3) {
            e.target.value = value.replace(/(\d{3})(\d{1,3})/, "$1.$2");
        } else {
            e.target.value = value;
        }
    });

    // 游님 Telefone - m치scara autom치tica
    document.getElementById('telefone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 11) value = value.slice(0, 11);

        if (value.length > 10) {
            e.target.value = value.replace(/(\d{2})(\d{5})(\d{4})/, "($1) $2-$3");
        } else if (value.length > 6) {
            e.target.value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, "($1) $2-$3");
        } else if (value.length > 2) {
            e.target.value = value.replace(/(\d{2})(\d{0,5})/, "($1) $2");
        } else {
            e.target.value = value;
        }
    });

    // 游늰 Data de nascimento (formato brasileiro DD/MM/AAAA)
    const dataInput = document.getElementById('dataNascimento');
    dataInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 8) value = value.slice(0, 8);

        if (value.length > 4) {
            e.target.value = value.replace(/(\d{2})(\d{2})(\d{0,4})/, "$1/$2/$3");
        } else if (value.length > 2) {
            e.target.value = value.replace(/(\d{2})(\d{0,2})/, "$1/$2");
        } else {
            e.target.value = value;
        }
    });

    // 游닎 Email - impede caracteres inv치lidos e completa dom칤nio se necess치rio
    const emailInput = document.getElementById('email');
    emailInput.addEventListener('input', function(e) {
        // Remove caracteres inv치lidos (espa칞os, acentos, etc.)
        this.value = this.value.replace(/[^\w.@+-]/g, '');

        // Se digitar @ e n칚o tiver dom칤nio, sugere gmail.com
        if (this.value.endsWith('@')) {
            this.value += 'gmail.com';
        }
    });

</script>

</body>
</html>
